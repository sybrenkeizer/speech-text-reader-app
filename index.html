<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="dist/css/style.css" />
		<script src="js/app.js" type="module"></script>
		<title>Speechy Text Reader</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="main-header">
				<a
					href="#"
					id="main-header__settings-btn"
					class="main-header__settings-btn">
					<i class="fa-solid fa-sliders"></i>
				</a>
				<h1 class="main-header__title">Speechy Text Reader</h1>
			</header>

			<main>
				<form id="custom-input" class="custom-input">
					<div class="form-control">
						<textarea
							id="custom-input__text-input"
							class="custom-input__text-input"
							placeholder="Enter reading text here.."></textarea>
					</div>

					<div class="form-control">
						<button
							type="submit"
							id="custom-input__submit-btn"
							class="custom-input__submit-btn">
							<i class="fa-solid fa-play"></i>
						</button>
					</div>
				</form>

				<div id="image-grid" class="image-grid"></div>
			</main>

			<footer>
				<small
					>&copy; SpeechyRead <span id="copyright-date">2022</span>. No right
					reserved.</small
				>
			</footer>
		</div>

		<div id="overlay" class="overlay"></div>

		<div id="popup" class="popup">test</div>

		<aside id="settings" class="settings">
			<header class="settings-header">
				<h2 class="settings-header__title">Settings</h2>

				<a
					href="#"
					id="settings-header__close-btn"
					class="settings-header__close-btn">
					<i class="fa-solid fa-arrow-right-from-bracket"></i>
				</a>
			</header>
			<form id="settings-form" class="settings-form">
				<!-- Voice -->
				<div class="form-control">
					<label
						id="settings-form__voice-menu-label"
						class="settings-form__voice-menu-label"
						>Voice
						<i class="fa-solid fa-language"></i>
					</label>
					<select
						id="settings-form__voice-menu"
						class="settings-form__voice-menu"></select>
				</div>

				<!-- Volume -->
				<div class="form-control">
					<label
						id="settings-form__volume-label"
						class="settings-form__volume-label"
						>Volume
						<i class="fa-solid fa-volume-high"></i>
						<span id="range-input-value__volume" class="range-input-value"
							>5</span
						>
					</label>
					<div class="range-input-control">
						<a
							id="range-input-control__min"
							class="range-input-control__operator range-input-control__min"
							>-</a
						>
						<input
							type="range"
							id="settings-form__volume-input"
							class="range-input-control__slider"
							min="0"
							max="10"
							step="1"
							data-slider="volume" />
						<a
							id="range-input-control__plus"
							class="range-input-control__operator range-input-control__plus"
							>+</a
						>
					</div>
				</div>

				<!-- Pitch -->
				<div class="form-control">
					<label
						id="settings-form__pitch-label"
						class="settings-form__pitch-label"
						>Pitch
						<i class="fa-solid fa-wave-square"></i>
						<span id="range-input-value__pitch" class="range-input-value"
							>5</span
						>
					</label>
					<div class="range-input-control">
						<a
							id="range-input-control__min"
							class="range-input-control__operator range-input-control__min"
							>-</a
						>
						<input
							type="range"
							id="settings-form__pitch-input"
							class="range-input-control__slider"
							min="0"
							max="10"
							step="1"
							data-slider="pitch" />
						<a
							id="range-input-control__plus"
							class="range-input-control__operator range-input-control__plus"
							>+</a
						>
					</div>
				</div>

				<!-- Speed -->
				<div class="form-control">
					<label
						id="settings-form__speed-label"
						class="settings-form__speed-label"
						>Speed
						<i class="fa-solid fa-gauge-simple-high"></i>
						<span id="range-input-value__speed" class="range-input-value"
							>5</span
						>
					</label>
					<div class="range-input-control">
						<a
							id="range-input-control__min"
							class="range-input-control__operator range-input-control__min"
							>-</a
						>
						<input
							type="range"
							id="settings-form__speed-input"
							class="range-input-control__slider"
							min="0"
							max="10"
							step="1"
							data-slider="speed" />
						<a
							id="range-input-control__plus"
							class="range-input-control__operator range-input-control__plus"
							>+</a
						>
					</div>
				</div>

				<!-- Create new item -->
				<div class="form-control settings-form__create-item">
					<label
						id="settings-form__create-item__label"
						class="settings-form__create-item__label"
						>Create Gallery Item
					</label>

					<!-- - add text -->
					<div class="settings-form__create-item__text">
						<label for="item-text-input" class="item-text-label"
							>Speech Text</label
						>
						<input id="item-text-input" class="item-text-input" type="text" 
						placeholder="Enter reading text here..." />
					</div>

					<!-- - add image -->
					<div class="settings-form__create-item__img">
						<label for="item-img-file-input" class="item-img-file-label"
							>Add Image</label
						>
						<input
							id="item-img-file-input"
							class="item-img-file-input"
							type="file" />
					</div>

					<!-- Submit Button -->
					<button>Create Item</button>

				</div>

			</form>
		</aside>
	</body>
</html>
